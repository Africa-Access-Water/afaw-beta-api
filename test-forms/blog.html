<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Submit a Blog Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input,
    textarea,
    select {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 10px;
      font-size: 1em;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h2>Submit a Blog Post</h2>

  <form action="http://localhost:5000/api/blog" method="POST" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Title" required />
    <input type="text" name="author" placeholder="Author" required />
    <textarea name="content" placeholder="Blog content" required></textarea>
    <input type="file" name="image" accept="image/*" />
    <button type="submit">Submit Blog</button>
  </form>



  <script>
    const form = document.getElementById('blogForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        title: form.title.value,
        author: form.author.value,
        content: form.content.value,
        tags: form.tags.value,
        published: form.published.checked,
        published_at: form.published_at.value || null
      };

      status.textContent = 'Submitting...';

      try {
        const res = await fetch('http://localhost:5000/api/blogs', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const data = await res.json();

        if (res.ok) {
          status.textContent = '✅ Blog submitted successfully!';
          form.reset();
        } else {
          status.textContent = '❌ Error: ' + (data.error || 'Something went wrong.');
        }
      } catch (err) {
        status.textContent = '⚠️ Network error.';
      }
    });
  </script>

</body>

</html>

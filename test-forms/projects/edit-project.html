<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-primary">Edit Project</h2>

    <form id="editForm" enctype="multipart/form-data" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="name" id="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" id="description" class="form-control" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" name="category" id="category" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Donation Goal</label>
        <input type="number" name="donation_goal" id="donation_goal" step="0.01" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Donation Raised</label>
        <input type="number" name="donation_raised" id="donation_raised" step="0.01" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Cover Image</label>
        <input type="file" name="cover_image" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Media (Images / Videos)</label>
        <input type="file" name="media" class="form-control" accept="image/*,video/*" multiple>
      </div>

      <button type="submit" class="btn btn-success">Update Project</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('editForm');
    const projectId = new URLSearchParams(window.location.search).get('id'); // e.g. edit-project.html?id=1

    // ✅ Fetch existing project data
    async function loadProject() {
      try {
        const res = await fetch(`http://localhost:5000/api/projects/${projectId}`);
        const project = await res.json();
        document.getElementById('name').value = project.name;
        document.getElementById('description').value = project.description;
        document.getElementById('category').value = project.category;
        document.getElementById('donation_goal').value = project.donation_goal;
        document.getElementById('donation_raised').value = project.donation_raised;
      } catch (err) {
        alert('Error loading project');
        console.error(err);
      }
    }
    loadProject();

    // ✅ Handle update form submit
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const res = await fetch(`http://localhost:5000/api/projects/${projectId}`, {
          method: 'PUT',
          body: formData
        });
        const json = await res.json();
        alert('Project updated: ' + JSON.stringify(json, null, 2));
      } catch (err) {
        console.error(err);
        alert('Error updating project');
      }
    });
  </script>
</body>
</html>

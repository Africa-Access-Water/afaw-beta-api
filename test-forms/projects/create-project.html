<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-primary">Create New Project</h2>

    <form id="projectForm" action="http://localhost:5000/api/projects" method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" name="category" class="form-control">
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Donation Goal</label>
          <input type="number" name="donation_goal" step="0.01" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Donation Raised</label>
          <input type="number" name="donation_raised" step="0.01" value="0" class="form-control">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Cover Image</label>
        <input type="file" name="cover_image" accept="image/*" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Media (Images / Videos)</label>
        <input type="file" name="media" accept="image/*,video/*" multiple class="form-control">
      </div>

      <button type="submit" class="btn btn-success w-100">Create Project</button>
    </form>
  </div>

  <script>
    // âœ… AJAX submission (no reload)
    const form = document.getElementById('projectForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const res = await fetch(form.action, {
          method: form.method,
          body: formData,
        });
        const json = await res.json();
        alert("Project Created:\n" + JSON.stringify(json, null, 2));
        form.reset();
      } catch (err) {
        console.error(err);
        alert('Error submitting form');
      }
    });
  </script>
</body>
</html>

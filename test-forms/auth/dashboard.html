<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Dashboard</h2>
    <button id="profileBtn" class="btn btn-info">View Profile</button>

    <!-- Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">User Profile</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p><strong>ID:</strong> <span id="userId"></span></p>
            <p><strong>Name:</strong> <span id="userName"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Role:</strong> <span id="userRole"></span></p>
            <p><strong>Avatar:</strong><br />
              <img id="userAvatar" src="" alt="Avatar" width="100" />
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Check if token exists
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Not logged in! Redirecting to login page.");
      window.location.href = "login.html"; // replace with your login page
    }

    const profileBtn = document.getElementById("profileBtn");
    const profileModal = new bootstrap.Modal(document.getElementById("profileModal"));

    profileBtn.addEventListener("click", async () => {
      try {
        const res = await fetch("http://localhost:5000/api/auth/profile", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          }
        });

        const user = await res.json();

        if (!res.ok) {
          alert(user.error || "Failed to fetch profile");
          return;
        }

        // Populate modal
        document.getElementById("userId").textContent = user.id;
        document.getElementById("userName").textContent = user.name;
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("userRole").textContent = user.role;
        document.getElementById("userAvatar").src = user.avatar_url;

        // Show modal
        profileModal.show();
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
